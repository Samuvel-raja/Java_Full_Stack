<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <fieldset>
      <center>
        <h1>Register page&#128210;</h1>
        <div class="container">
          <div class="1">
            <label for=""><b>Name: </b></label
            ><input type="text" required name="" id="" placeholder="eg: sam"/>
          </div>
          <br />

          <div class="2">
            <label for=""><b>Email: </b></label
            ><input type="email" required name="" id="" placeholder="eg: sample@gmail.com" />
          </div>
          <br />

          <div class="3">
            <label for=""><b>Mobile: </b></label
            ><input type="number" required name="" id="" placeholder="eg: 9999999999"/>
          </div>
          <br />

          <div class="4">
            <label for=""><b>College: </b></label
            ><input type="text" name="" id="" placeholder="eg: sample college"/>
          </div>
          <br />
         
          <div class="5">
            <label for=""><b>Password: </b></label
            ><input type="password" required name="" id="" placeholder="eg: sample123"/>
          </div>
          <br />

          <div class="6">
            <div>
              <label for="Gender"><b>Gender: </b> </label
              ><label for="">Male</label
              ><input type="radio" name="Gender" id="" />
              <label for="">Female</label
              ><input type="radio" name="Gender" id="" />
            </div>
          </div>
          <br>
    
          <div class="5">
            <label for=""><b>Year of Passing</b></label>
           <select name="" id="" required>
            <option value="">2021</option>
            <option value="">2022</option>
            <option value="">2023</option>
            <option value="">2024</option>
            <option value="">2025</option>
           </select>
          </div>
          <br />
       

          <center><input type="button" value="Register" /></center>
          <br>
          <a href="loginform.html">Already Registered ? &#128512; Login now &#128513;</a>
        </div>
      </center>
    </fieldset>
  </body>
</html>
