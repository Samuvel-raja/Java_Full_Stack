  <div class="row">
    <div class="col-12">
      <form #invoiceform="ngForm">
        <div class="mb-3">
          <label class="form-label">Product Id</label>
          <input type="text" class="form-control" placeholder="Product Id" name="invoiceId" #invoiceId="ngModel" ngModel required pattern="[0-9]+">
  
        </div>
        
        <div *ngIf="invoiceId.touched">
          <div *ngIf="invoiceId.errors?.['required']">
            <font color="red"><b>Invoice Id required</b></font>
          </div>
          <div *ngIf="invoiceId.errors?.['pattern']">
            <font color="red"><b>Invalid Id </b></font>
          </div>
        </div>

        <div class="mb-3">
          <label  class="form-label">Product name</label>
          <input type="text" class="form-control" placeholder="Product Quantity" name="invoiceName" #invoiceName="ngModel" ngModel  required pattern="[A-Za-z]+">
        </div>

        <div *ngIf="invoiceName.touched">
          <div *ngIf="invoiceName.errors?.['required']">
            <font color="red"><b>Invoice Name required</b></font>
          </div>
          <div *ngIf="invoiceName.errors?.['pattern']">
            <font color="red"><b>Invalid Name </b></font>
          </div>
        </div>

        <div class="mb-3">
          <label  class="form-label">Product Price</label>
          <input type="text" class="form-control" placeholder="Product price" name="invoicePrice" #invoicePrice="ngModel" ngModel required pattern="[0-9]+">
        </div>

        <div *ngIf="invoicePrice.touched">
          <div *ngIf="invoicePrice.errors?.['required']">
            <font color="red"><b>InvoicePrice required</b></font>
          </div>
          <div *ngIf="invoicePrice.errors?.['pattern']">
            <font color="red"><b>InvoicePrice invalid </b></font>
          </div>
        </div>

        
        <div class="d-flex gap-2">
      <button class="btn btn-success btn-lg my-2" (click)="insertEmployee(invoiceform.value)">Add Invoice</button>
      <button class="btn btn-success btn-lg my-2">Update Invoice</button>
      <button class="btn btn-success btn-lg my-2">Delete Invoice</button>
      <button class="btn btn-success btn-lg my-2">Find Invoice</button>
      <button class="btn btn-success btn-lg my-2">FindAll Invoice</button>
    </div>
      </form>
    </div>
  </div>
</div>
