  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

<h1 align="center">Invoice Management System</h1>
<div class="containerr-fluid">
  <div class="row">
    <div class="col-md-6 ">
      <form>
        <div class="mb-3">
          <label class="form-label">Invoice Id</label>
          <input type="email" class="form-control" placeholder="Invoice Id">
  
        </div>
        <div class="mb-3">
          <label  class="form-label">Invoice Date</label>
          <input type="date" class="form-control" placeholder="Invoice Date">
        </div>
      
       
      </form>
    </div>
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label class="form-label">Customer name</label>
          <input type="text" class="form-control" placeholder="customer name" >
  
        </div>
        <div class="mb-3">
          <label  class="form-label">Customer Email</label>
          <input type="email" class="form-control" placeholder="customer email">
        </div>
      
        <div class="mb-3">
          <label  class="form-label">Customer Mobile</label>
          <input type="number" class="form-control" placeholder="customer mobile">
        </div>
        <div class="mb-3">
          <label  class="form-label">Customer Location</label>
          <input type="text" class="form-control" placeholder="customer location">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form>
        <div class="mb-3">
          <label class="form-label">Product name</label>
          <input type="email" class="form-control" placeholder="Product name">
  
        </div>
        <div class="mb-3">
          <label  class="form-label">Product Quantity</label>
          <input type="number" class="form-control" placeholder="Product Quantity">
        </div>
        <div class="mb-3">
          <label  class="form-label">Product Price</label>
          <input type="number" class="form-control" placeholder="Product price">
        </div>
      <button class="btn btn-success btn-lg my-2">Add Invoice</button>
       
      </form>
    </div>
  </div>
</div>
