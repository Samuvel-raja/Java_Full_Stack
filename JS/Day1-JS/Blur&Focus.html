<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fact</title>
    <script>
     
      function fact() {
        var num = document.getElementById("num");
        var scn = document.getElementById("scn");
        let f = 1;
        for (i = 1; i <= num.value; i++) {
          f = f * i;
        }
        scn.innerHTML = f;
      }
    </script>
  </head>
  <body>
    <input type="text" id="num" onfocus="this.value=''" onblur="fact()" />
    <div id="scn"></div>
  </body>
</html>
