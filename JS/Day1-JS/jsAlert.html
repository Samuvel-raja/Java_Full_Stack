<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        const func1=()=>
        {
            alert("Function example")
        }
        const func2=(a,b)=>
        {
            alert(a+b)
        }
        const func3=(a,b)=>
        {
            alert(a-b)
        }
        const func4=(a,b)=>
        {
            alert(a*b)
        }
        const func5=(a,b)=>
        {
            alert(a/b)
        }
    </script>
</head>
<body>
    <button onclick="func1()">Click</button>
    <button onclick="func2(10,37)">Addition</button>
    <button onclick="func3(10,37)">Subtraction</button>
    <button onclick="func4(10,37)">Multiplication</button>
    <button onclick="func5(40,37)">Division</button>
</body>
</html>
