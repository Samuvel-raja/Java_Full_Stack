<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literals</title>
    <script>
        let a=["sam","vel","raja"]
        document.write(a.length+"<br>")
        document.write(a[a.length-1]+"<br>")
        document.write(a[0]+"<br>")
        a.push("velan")
        document.write("<hr>")

        a.map((a,k)=>
        {
            document.write(a+"<br>");
        }
        )
        a.pop()
        document.write("<hr>")
        a.map((a,k)=>
        {
            document.write(a+"<br>");
        }
        )
    </script>
</head>
<body>
    
</body>
</html>
