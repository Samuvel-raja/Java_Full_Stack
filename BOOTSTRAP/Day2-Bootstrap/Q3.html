<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ListGroup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="list-group" style="width: 300px;">
        <li class="list-group-item">Apple <span class="badge bg-success float-end">10</span></li>
        <li class="list-group-item">Mango <span class="badge bg-success float-end">4</span></li>
        <li class="list-group-item">Orange <span class="badge bg-success float-end">6</span></li>
        <li class="list-group-item">Banana <span class="badge bg-success float-end">12</span></li>
        <li class="list-group-item">WaterMelon <span class="badge bg-success float-end">1</span></li>
      </div>
    </div>
  </body>
</html>
