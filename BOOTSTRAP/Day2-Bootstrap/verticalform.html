<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
</head>
<style>
    form
    {
        width: 900px;
    }
</style>
<body>
   <!-- Vertical form -->
   <h3>VERTICAL FORM</h3>
    <div class="container">
    <form action="">
        <div class="form-group">
            <label for="">Email</label><input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password</label><input type="text" class="form-control">
        </div>
        <div class="form-group my-3">
            <input type="checkbox" name="" id=""> <label for="">Remember</label>
        </div>
        <div class="form-group my-3">
            <button class="btn-lg btn  bg-success text-light">Login</button>
        </div>
    </form>
</div>

<!-- Horizontal form -->
<h3>HORIZONTAL FORM</h3>
<div class="container">
    <form action="" class="my-4">
        <div class="form-group row">
            <div class="col-1 my-2"><label for="">Email</label></div><div class="col-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group row">
            <div class="col-1 my-2"><label for="">Password</label></div><div class="col-8"><input type="text" class="form-control"></div>
        </div>
        <div class="form-group my-3">
            <input type="checkbox" name="" id=""> <label for="">Remember</label>
        </div>
        <div class="form-group my-3">
            <button class="btn-lg btn  bg-success text-light">Login</button>
        </div>
     
    </form>
</div>
</body>
</html>
