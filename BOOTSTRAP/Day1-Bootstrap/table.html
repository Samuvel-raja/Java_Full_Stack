<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
      <!-- table -->
       <p>Normal table</p>
      <table class="table text-center">
        <thead>
            <tr >
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
        </tbody>
     </table> 
     <br><br><br>
     <p>Bordered table</p>
     <table class="table table-bordered text-center">
        <thead>
            <tr class="table-danger">
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-success">
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr class="table-info">
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr class="table-warning">
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr class="table-primary">
                <td>sam</td>
                <td>21</td>
            </tr>
        </tbody>
     </table> 
     <br><br><br>
     <p>Striped table</p>
     <table class="table text-center table-striped">
        <thead>
            <tr >
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr >
                <td>sam</td>
                <td>21</td>
            </tr>
        </tbody>
     </table> 
     <br><br><br>
     <p>Hover table</p>
     <table class="table table-hover text-center">
        <thead>
            <tr class="table-danger">
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-success">
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr class="table-info">
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr class="table-warning">
                <td>sam</td>
                <td>21</td>
            </tr>
            <tr class="table-primary">
                <td>sam</td>
                <td>21</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
