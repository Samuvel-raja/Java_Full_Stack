<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center gap-4 ">
      <ul class="list-group text-center" style="width: 400px">
        <li class="list-group-item active">
          sam <span class="badge text-bg-primary m-2">14</span>
        </li>
        <li class="list-group-item">
          vel<span class="badge text-bg-primary m-2">21</span>
        </li>
        <li class="list-group-item disabled">
            sam <span class="badge text-bg-primary m-2">14</span>
          </li>
          <li class="list-group-item">
            vel<span class="badge text-bg-primary m-2">21</span>
          </li>
          <li class="list-group-item ">
            sam <span class="badge text-bg-primary m-2">14</span>
          </li>
          <li class="list-group-item">
            vel<span class="badge text-bg-primary m-2">21</span>
          </li>
      </ul>

      <br /><br /><br /><br />

      <div class="list-group text-center" style="width: 400px">
        <a class="list-group-item active" href=""
          >sam<span class="badge text-bg-primary m-2">14</span></a
        >
        <a class="list-group-item" href=""
          >vel<span class="badge text-bg-primary m-2">24</span></a
        >
        <a class="list-group-item" href=""
        >vel<span class="badge text-bg-primary m-2">24</span></a
      >
      <a class="list-group-item" href=""
      >vel<span class="badge text-bg-primary m-2">24</span></a
    >
    <a class="list-group-item disabled" href=""
    >vel<span class="badge text-bg-primary m-2">24</span></a
  >
  <a class="list-group-item" href=""
  >vel<span class="badge text-bg-primary m-2">24</span></a
>
      </div>
    </div>
  </body>
</html>
